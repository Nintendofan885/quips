<div class="quote">
  <p>{{ quote.message[0] }}</p>
  <ul class="nav text-small">
    <li><a href="{{ urlFor( 'quip', { 'id': quote.getId() } ) }}">{{ 'permalink'|message }}</a></li>
    {% if app.settings['can.edit'] %}
    <li><a href="{{ urlFor( 'edit', { 'id': quote.getId() } ) }}">{{ 'edit'|message }}</a></li>
    {% endif %}
  </ul>
</div>
